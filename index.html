<!DOCTYPE html>
<html>
<head>
    <title>Meliora Events</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url("Meliora.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            font-family: "Times New Roman", serif;
        }

        /* ✅ Navigation Bar */
        .navbar {
            position: fixed; /* stays on top */
            top: 0;
            left: 0;
            width: 100%;
            background-color: gold;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000; /* stays above everything */
        }

        .navbar a {
            color: #3b0000;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin: 0 40px;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: white;
        }

        /* ✅ Title styling */
        h1 {
            color: #FFD700;
            font-size: 80px;
            text-align: center;
            letter-spacing: 3px;
            margin-top: 180px; /* space below the fixed nav */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
    </div>

    <!-- Main Title -->
    <h1>Meliora Events</h1>

</body>
</html>
