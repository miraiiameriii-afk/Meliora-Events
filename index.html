<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meliora Events</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: "Times New Roman", serif;
    }

    /* âœ… Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* âœ… Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 215, 0, 0.9); /* slightly transparent gold */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .navbar a {
      color: #3b0000;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      margin: 0 40px;
      transition: 0.3s;
      cursor: pointer;
    }

    .navbar a:hover {
      color: white;
    }

    /* âœ… Form modal */
    #registerModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    #registerModal form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    #registerModal input {
      padding: 10px;
      font-size: 16px;
    }

    #registerModal button {
      padding: 10px;
      background-color: gold;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #registerModal button:hover {
      background-color: #ffc107;
    }

    #registerModal .closeBtn {
      background: red;
      color: white;
    }
  </style>
</head>
<body>

  <!-- âœ… Video Background -->
  <video autoplay muted loop id="bg-video">
    <source src="Melioravid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- âœ… Navbar -->
  <div class="navbar">
    <a href="about.html">About Us</a>
    <a href="products.html">Products & Services</a>
    <a href="furnitures.html">Furnitures</a>
    <a href="menu.html">Menu</a>
    <a id="registerBtn">Register</a>
  </div>

  <!-- âœ… Register Form Modal -->
  <div id="registerModal">
    <form id="registerForm">
      <h2>Register for Meliora Events</h2>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <button type="submit">Submit</button>
      <button type="button" class="closeBtn" id="closeModal">Close</button>
    </form>
  </div>

  <!-- âœ… Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”¹ Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ðŸ”¹ Modal functionality
    const registerBtn = document.getElementById("registerBtn");
    const registerModal = document.getElementById("registerModal");
    const closeModal = document.getElementById("closeModal");

    registerBtn.addEventListener("click", () => {
      registerModal.style.display = "flex";
    });

    closeModal.addEventListener("click", () => {
      registerModal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === registerModal) {
        registerModal.style.display = "none";
      }
    });

    // ðŸ”¹ Firestore form submission
    const registerForm = document.getElementById("registerForm");

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      db.collection("registrations").add({
        name: name,
        email: email,
        phone: phone,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert("Registration successful!");
        registerForm.reset();
        registerModal.style.display = "none";
      })
      .catch((error) => {
        console.error("Error adding registration: ", error);
      });
    });
  </script>
</body>
</html>
